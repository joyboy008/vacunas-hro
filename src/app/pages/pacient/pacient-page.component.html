<div class="container mt-5">

    <!-- Botón para abrir el modal -->
    <!-- <h2>Informacion del paciente</h2> -->
    <div class="container text-center">
        <div class="row g-2">
            <div class="col-6">
                <div class="card mb-2" style="width: 32rem;">
                    <div class="card-body">
                        <nav class="navbar navbar-expand-lg bg-body-tertiary">
                            <div class="container-fluid">
                                <span class="navbar-brand">Información del Paciente</span>
                                <button class="btn btn-warning" data-bs-toggle="modal"
                                    data-bs-target="#editarPacienteModal">
                                    Editar
                                </button>
                            </div>
                        </nav>
                        <h4 class="card-title"></h4>

                        <table class="table table-striped table-hover table-bordered"
                            style="box-shadow: 0 3px 8px rgba(19, 19, 19, 0.377);">
                            <!-- <thead class=" table">
                                <tr>
                                    <th class="campo-col">Campo</th>
                                    <th>Detalles</th>
                                </tr>
                            </thead> -->
                            <tbody>
                                <tr>
                                    <td><strong>Nombre:</strong></td>
                                    <td>{{ name() }}</td>
                                </tr>
                                <tr>
                                    <td><strong>CUI:</strong></td>
                                    <td>{{ cui() }}</td>
                                </tr>
                                <tr>
                                    <td><strong>Fecha de Nacimiento:</strong></td>
                                    <td>{{ fechaNacimiento() }}</td>
                                </tr>
                                <tr>
                                    <td><strong>Direccion:</strong></td>
                                    <td>{{ direccion() }}</td>
                                </tr>
                                <tr>
                                    <td><strong>Telefono:</strong></td>
                                    <td>{{ telefono() }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card mb-2" style="width: 32rem;">
                    <app-vacunas [vacunas]="vacunas()" (vacunaAgregada)="agregarVacuna($event)" />
                </div>
            </div>
            <!-- Modal de edición -->
            <app-modal-editar-paciente [nameInput]="name()" [cuiInput]="cui()"
                [fechaNacimientoInput]="fechaNacimiento()" [direccionInput]="direccion()" [telefonoInput]="telefono()"
                (pacienteEditado)="editarPaciente($event)">
            </app-modal-editar-paciente>
        </div>
    </div>
</div>
